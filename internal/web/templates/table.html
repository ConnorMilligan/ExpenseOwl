<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetLord - Monthly Expenses</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border: #404040;
            --accent: #3498db;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-button {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: var(--accent);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .current-month {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 200px;
            text-align: center;
        }

        .expense-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }

        .expense-table th,
        .expense-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .expense-table th {
            background-color: var(--bg-primary);
            color: var(--accent);
            font-weight: 600;
        }

        .expense-table tr:last-child td {
            border-bottom: none;
        }

        .amount {
            font-family: monospace;
            color: var(--text-secondary);
        }

        .date-column {
            color: var(--text-secondary);
        }

        .no-data {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .date-column,
            .date-header {
                display: none;
            }

            .expense-table th,
            .expense-table td {
                padding: 0.75rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Monthly Expenses</h1>
        </header>

        <div class="month-navigation">
            <button id="prevMonth" class="nav-button">← Previous</button>
            <div class="current-month" id="currentMonth"></div>
            <button id="nextMonth" class="nav-button">Next →</button>
        </div>

        <div id="tableContainer">
            <!-- Table will be populated by JavaScript -->
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let allExpenses = [];

        function formatMonth(date) {
            return date.toLocaleDateString('en-US', { 
                year: 'numeric',
                month: 'long'
            });
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(amount);
        }

        function updateMonthDisplay() {
            document.getElementById('currentMonth').textContent = formatMonth(currentDate);
            
            const now = new Date();
            const isCurrentMonth = currentDate.getMonth() === now.getMonth() 
                               && currentDate.getFullYear() === now.getFullYear();
            document.getElementById('nextMonth').disabled = isCurrentMonth;
        }

        function getMonthBounds(date) {
            const start = new Date(date.getFullYear(), date.getMonth(), 1);
            const end = new Date(date.getFullYear(), date.getMonth() + 1, 0, 23, 59, 59);
            return { start, end };
        }

        function getMonthExpenses(expenses) {
            const { start, end } = getMonthBounds(currentDate);
            return expenses.filter(exp => {
                const expDate = new Date(exp.date);
                return expDate >= start && expDate <= end;
            }).sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function createTable(expenses) {
            if (expenses.length === 0) {
                return `<div class="no-data">No expenses recorded for this month</div>`;
            }

            return `
                <table class="expense-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th class="date-header">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${expenses.map(expense => `
                            <tr>
                                <td>${expense.name}</td>
                                <td>${expense.category}</td>
                                <td class="amount">${formatCurrency(expense.amount)}</td>
                                <td class="date-column">${formatDate(expense.date)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateTable() {
            const monthExpenses = getMonthExpenses(allExpenses);
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = createTable(monthExpenses);
        }

        async function initialize() {
            try {
                const response = await fetch('/expenses');
                if (!response.ok) throw new Error('Failed to fetch data');
                allExpenses = await response.json();
                
                updateMonthDisplay();
                updateTable();
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="no-data">Failed to load expenses</div>';
            }
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1);
            updateMonthDisplay();
            updateTable();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1);
            updateMonthDisplay();
            updateTable();
        });

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
