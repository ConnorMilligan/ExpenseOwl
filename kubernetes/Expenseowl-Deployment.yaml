apiVersion: apps/v1
kind: Deployment
metadata:
  name: expenseowl
  namespace: expenseowl
spec:
  selector:
    matchLabels:
      app: expenseowl
  replicas: 1
  template:
    metadata:
      labels:
        app: expenseowl
    spec:
      containers:
      - name: expenseowl
        image: tanq16/expenseowl:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: expenseowl-port
        envFrom:
        - configMapRef:
            name: expenseowl-config
